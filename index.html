<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Currículo</h1>
        <form action="gerar_curriculo.php" method="POST" id="cv-form">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="data_nascimento">Data de Nascimento:</label>
<input type="text" id="data_nascimento" name="data_nascimento" placeholder="dd/mm/aaaa" pattern="\d{2}/\d{2}/\d{4}">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone">
            </fieldset>
            
            <fieldset id="experiencias">
                <legend>Experiência Profissional</legend>
                <div class="experiencia">
                    <label for="cargo1">Cargo:</label>
                    <input type="text" id="cargo1" name="cargo[]">
                    <label for="empresa1">Empresa:</label>
                    <input type="text" id="empresa1" name="empresa[]">
                    <label for="periodo1">Período:</label>
                    <input type="text" id="periodo1" name="periodo[]">
                </div>
                <button type="button" id="add-experiencia">Adicionar Experiência</button>
            </fieldset>
            
            <button type="submit">Gerar Currículo</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>

<style>
body {
    font-family: 'Arial', sans-serif;

}

    text-align: center;

}

    max-width: 100%;

}

legend {

}

label {
    display: block;

}

input[type="text"],

}

button {
    padding: 10px 20px;

}

button:hover {
    background-color: #0056b3;
}

    padding: 8px 16px;

    color: #fff;

    cursor: pointer;
    transition: background-color 0.3s ease;
}

#add-experiencia:hover {
    background-color: #218838;
}

.experiencia {
    margin-bottom: 10px;
}

.experiencia label {
    display: inline-block;
    width: 80px;
}

.experiencia input {
    width: calc(100% - 100px);

    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.remove-experiencia {
    padding: 6px 10px;
    font-size: 0.8em;
    background-color: #dc3545;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.remove-experiencia:hover {
    background-color: #c82333;
}

hr {
    border: none;
    border-top: 1px solid #ccc;
    margin: 20px 0;
}

        width: 95%;
    }
}
</style>
